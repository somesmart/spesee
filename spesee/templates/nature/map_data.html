<markers>
{% for observation in map_data %}
 <marker name="{{ observation.organism }}" date= "{{ observation.observation_date }}" lat="{{ observation.latitude }}" lng="{{ observation.longitude }}" usr="{{ observation.user.id }}" obs="{% url 'observation-detail' observation.id %}" orglink="{% url 'organism-view' observation.organism.id %}" />
{% endfor %}
</markers>
