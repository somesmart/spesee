{% load comments i18n %}
{% load url from future %}
<form action="{% comment_form_target %}" method="post">
  {% csrf_token %}
  <fieldset>
    <legend>{% trans "Post your comment" %}</legend>
    <input type="hidden" name="next" value="{% url 'zinnia_discussion_success' %}"/>
    <div class="form-row">
      {{ form.title.label_tag }}
      {{ form.title }}
      {{ form.title.errors }}
    </div>
    <table class="table">
      {{ form.as_table }}
    </table>
    <div class="submit-row">
      <input type="submit" name="submit" class="submit-post btn" value="{% trans "Post" %}" />
      <input type="submit" name="preview" class="submit-preview btn" value="{% trans "Preview" %}" />
    </div>
  </fieldset>
</form>
